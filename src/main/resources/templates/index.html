<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">

<head>
<!--    thymeleaf layout dialect가 contents페이지의 head태그를 layout의 head태그에 자동으로 추가해준다. -->
<!--    필요한 css, script 추가영역 -->
</head>

<th:block layout:fragment="content">
	<h1>스프링 부트로 시작하는 웹 서비스 Ver.2</h1>
	<div class="col-md-12">
		<div class="col-md-6">
			<a href="/posts/save" role="button" class="btn btn-primary">글 등록</a>
		</div>
	</div>
	<br>
	<!-- 목록 출력 영역 -->
	<table class="table table-horizontal table-bordered">
		<thead class="thead-strong">
			<tr>
				<th>게시글번호</th>
				<th>제목</th>
				<th>작성자</th>
				<th>최종수정일</th>
			</tr>
		</thead>
		<tbody id="tbody">
			<tr th:each="PostsListResponseDto : ${posts}">
				<td th:text="${PostsListResponseDto.id}" />
				<td th:text="${PostsListResponseDto.title}" />
				<td th:text="${PostsListResponseDto.author}" />
				<td th:text="${PostsListResponseDto.modifiedDate}" />
			</tr>
		</tbody>
	</table>
</th:block>
</html>
