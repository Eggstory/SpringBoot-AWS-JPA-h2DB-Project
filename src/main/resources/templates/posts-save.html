<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<head>
<!--    thymeleaf layout dialect가 contents페이지의 head태그를 layout의 head태그에 자동으로 추가해준다. -->
<!--    필요한 css, script 추가영역 -->
</head>

<div layout:fragment="content">
	<h1>게시글 등록</h1>
	<div class="col-md-12">
		<div class="col-md-4">
			<form>
				<div class="form-group">
					<label for="title">제목</label> <input type="text"
						class="form-control" id="title" placeholder="제목을 입력하세요">
				</div>
				<div class="form-group">
					<label for="author">작성자</label> <input type="text"
						class="form-control" id="author" placeholder="작성자를 입력하세요.">
				</div>
				<div class="form-group">
					<label for="content">내용</label>
					<textarea class="form-control" id="content" placeholder="내용을 입력하세요"></textarea>
				</div>
			</form>
			<a href="/" role="button" class="btn btn-secondary">취소</a>
			<button id="btn-save" type="button" class="btn btn-primary">등록</button>
		</div>
	</div>
</div>
</html>
