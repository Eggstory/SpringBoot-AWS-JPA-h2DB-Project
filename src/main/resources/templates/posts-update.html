<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">

<head>
<!--    thymeleaf layout dialect가 contents페이지의 head태그를 layout의 head태그에 자동으로 추가해준다. -->
<!--    필요한 css, script 추가영역 -->
</head>

<div layout:fragment="content">
	<h1>게시글 수정</h1>
	<div class="col-md-12">
		<div class="col-md-4">
			<form>
				<div class="form-group">
					<label for="id">글번호</label> <input type="text" 
					class="form-control" id="id" readonly>
				</div>
				<div class="form-group">
					<label for="title">제목</label> <input type="text" 
					class="form-control" id="title">
				</div>
				<div class="form-group">
					<label for="author">작성자</label> <input type="text" 
					class="form-control" id="author" readonly>
				</div>
				<div class="form-group">
					<label for="content">내용</label>
					<textarea class="form-control" id="content"></textarea>
				</div>
			</form>
			<a href="/" role="button" class="btn btn-secondary">취소</a>
			<button id="btn-update" type="button" class="btn btn-primary">수정 완료</button>
		</div>
	</div>
</div>
</html>
